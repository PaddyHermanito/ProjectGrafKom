<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js - pointerlock controls</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	<style>
		#blocker {
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
		}

		#instructions {
			width: 100%;
			height: 100%;

			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;

			text-align: center;
			font-size: 14px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div id="blocker">
		<div id="instructions">
			<p style="font-size:36px">
				Click to play
			</p>
			<p>
				Move: WASD<br />
				Jump: SPACE<br />
				Look: MOUSE
			</p>
		</div>
	</div>

	<!-- Import maps polyfill -->
	<!-- Remove this when import maps will be widely supported -->
	<!-- <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script> -->

	<script type="importmap">
			{
				"imports": {
					"three": "../three.module.js",
					"three/examples/": "./jsm/"
				}
			}
		</script>

	<script type="module">

		import * as THREE from 'three';
		import * as TWEEN from '@tweenjs/tween.js'

		import { PointerLockControls } from 'three/examples/jsm/controls/PointerLockControls.js';
		import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

		let camera, scene, renderer, controls;
		let door;
		let car, carDoor;
		let carContainer = new THREE.Object3D();

		const objects = [];

		let raycaster;

		let moveForward = false;
		let moveBackward = false;
		let moveLeft = false;
		let moveRight = false;
		let canJump = false;

		let prevTime = performance.now();
		const velocity = new THREE.Vector3();
		const direction = new THREE.Vector3();
		const vertex = new THREE.Vector3();
		const color = new THREE.Color();

		init();
		animate();
		function init() {

			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
			camera.position.y = 17;
			// camera.position.y = 15.5;
			// camera.position.x = -7.5;
			// camera.position.z = 20;

			scene = new THREE.Scene();
			scene.background = new THREE.Color(0xffffff);
			scene.fog = new THREE.Fog(0xffffff, 0, 750);

			const light = new THREE.HemisphereLight(0xeeeeff, 0x777788, 0.75);
			light.position.set(0.5, 1, 0.75);
			scene.add(light);

			controls = new PointerLockControls(camera, document.body);

			const blocker = document.getElementById('blocker');
			const instructions = document.getElementById('instructions');

			instructions.addEventListener('click', function () {

				controls.lock();

			});

			controls.addEventListener('lock', function () {

				instructions.style.display = 'none';
				blocker.style.display = 'none';

			});

			controls.addEventListener('unlock', function () {

				blocker.style.display = 'block';
				instructions.style.display = '';

			});

			scene.add(controls.getObject());

			const onKeyDown = function (event) {

				switch (event.code) {

					case 'ArrowUp':
					case 'KeyW':
						moveForward = true;
						break;

					case 'ArrowLeft':
					case 'KeyA':
						moveLeft = true;
						break;

					case 'ArrowDown':
					case 'KeyS':
						moveBackward = true;
						break;

					case 'ArrowRight':
					case 'KeyD':
						moveRight = true;
						break;

					case 'Space':
						if (canJump === true) velocity.y += 250;
						canJump = false;
						break;

				}

			};

			const onKeyUp = function (event) {

				switch (event.code) {

					case 'ArrowUp':
					case 'KeyW':
						moveForward = false;
						break;

					case 'ArrowLeft':
					case 'KeyA':
						moveLeft = false;
						break;

					case 'ArrowDown':
					case 'KeyS':
						moveBackward = false;
						break;

					case 'ArrowRight':
					case 'KeyD':
						moveRight = false;
						break;

				}

			};

			document.addEventListener('keydown', onKeyDown);
			document.addEventListener('keyup', onKeyUp);

			raycaster = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, - 1, 0), 0, 10);

			// floor

			let floorGeometry = new THREE.PlaneGeometry(2000, 2000, 100, 100);
			floorGeometry.rotateX(- Math.PI / 2);

			// vertex displacement

			let position = floorGeometry.attributes.position;

			for (let i = 0, l = position.count; i < l; i++) {

				vertex.fromBufferAttribute(position, i);

				vertex.x += Math.random() * 20 - 10;
				vertex.y += Math.random() * 2;
				vertex.z += Math.random() * 20 - 10;

				position.setXYZ(i, vertex.x, vertex.y, vertex.z);

			}

			floorGeometry = floorGeometry.toNonIndexed(); // ensure each face has unique vertices

			position = floorGeometry.attributes.position;
			const colorsFloor = [];

			for (let i = 0, l = position.count; i < l; i++) {

				color.setHSL(Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75, THREE.SRGBColorSpace);
				colorsFloor.push(color.r, color.g, color.b);

			}

			floorGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colorsFloor, 3));

			const floorMaterial = new THREE.MeshBasicMaterial({ vertexColors: true });

			const floor = new THREE.Mesh(floorGeometry, floorMaterial);
			scene.add(floor);

			// load gltf model from Sketchfab
			const loader = new GLTFLoader();
			const loaderCar = new GLTFLoader();
			const loaderCarDoor = new GLTFLoader();

			// Variabel untuk menyimpan posisi mobil
			let carPosition = new THREE.Vector3(-5, 5.5, 20); // Ganti dengan posisi awal mobil yang diinginkan
			let carDoorPosition = new THREE.Vector3(0.65, 3.5, 20.65); // Ganti dengan posisi awal pintu mobil yang diinginkan

			loader.load(
				'./gambar/jalan/scene.gltf',
				function (gltf) {
					const model = gltf.scene;
					model.position.set(0, 5, 0);
					model.scale.set(0.3, 0.3, 0.3);
					scene.add(model);
				},
				undefined,
				function (error) {
					console.error(error);
				}
			);

			// Memuat model mobil
			loaderCar.load(
				'./gambar/Mobil_mr_bean/mobil_terbuka.glb', // Ganti dengan path file model mobil Anda
				function (gltf) {
					car = gltf.scene; // Mengambil objek mobil dari hasil loading

					// Mengatur posisi, rotasi, dan skala mobil
					// car.position.set(-5, 5.5, 20);
					car.position.copy(carPosition);
					// car.rotation.set(rx, ry, rz);
					car.scale.set(11, 11, 11);

					carContainer.add(car); // Menambahkan pintu mobil ke dalam carContainer
					// scene.add(car); // Menambahkan mobil ke dalam scene
					scene.add(carContainer); // Menambahkan mobil ke dalam scene
				},
				undefined,
				function (error) {
					console.error(error);
				}
			);

			loaderCarDoor.load(
				'./gambar/Mobil_mr_bean/pintu_mobil.glb',
				function (gltf) {
					carDoor = gltf.scene;
					// carDoor.position.set(0.65, 3.5, 20.65);
					carDoor.position.copy(carDoorPosition);
					// carDoor.rotation.set(rx, ry, rz);
					carDoor.scale.set(11, 11, 11);

					carContainer.add(carDoor); // Menambahkan pintu mobil ke dalam carContainer
					// scene.add(carDoor);
				},
				undefined,
				function (error) {
					console.error(error);
				}
			);

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			//

			window.addEventListener('resize', onWindowResize);

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		var doorOpen = false;

		function animateDoor(distance) {
			if (distance < 30 && !doorOpen) {
				// Jika jarak kurang dari 30 dan pintu belum terbuka, buka pintu
				new TWEEN.Tween(carDoor.rotation)
					.to({ y: -Math.PI / 4 }, 500) // Mengubah rotasi pintu menjadi -45 derajat dalam 500 milidetik
					.easing(TWEEN.Easing.Quadratic.InOut)
					.start()

				new TWEEN.Tween(carDoor.position)
					.to({ x: 5, z: 21 }, 500)
					.easing(TWEEN.Easing.Quadratic.InOut)
					.start();
				doorOpen = true;
			} else if (distance >= 30 && doorOpen) {
				// Jika jarak lebih dari atau sama dengan 30 dan pintu terbuka, tutup pintu
				new TWEEN.Tween(carDoor.rotation)
					.to({ y: 0 }, 500) // Mengubah rotasi pintu menjadi 0 derajat dalam 500 milidetik
					.easing(TWEEN.Easing.Quadratic.InOut)
					.start()

				new TWEEN.Tween(carDoor.position)
					.to({ x: 0.65, z: 20.65 }, 500)
					.easing(TWEEN.Easing.Quadratic.InOut)
					.start();
				doorOpen = false;
			}
		}

		var canEnterCar = false;
		var isInsideCar = false;
		var initialPosition;
		var moveCarForward = false;
		var moveCarBackward = false;
		var moveCarLeft = false;
		var moveCarRight = false;

		let cameraOffset = new THREE.Vector3(-7.5, 15, 20); // Jarak dan posisi relatif kamera terhadap mobil

		function checkEnterCar() {
			const distance = controls.getObject().position.distanceTo(car.position);
			if (distance < 30 && !isInsideCar) {
				canEnterCar = true;
			}
		}
		function enterCar() {
			initialPosition = controls.getObject().position.clone(); // Simpan posisi awal sebelum masuk ke dalam mobil
			controls.getObject().position.set(-5, 15.5, 20);
			// Lakukan penyesuaian lain yang diperlukan saat masuk ke dalam mobil
			isInsideCar = true;
			console.log("Masuk mobil");
		}
		function exitCar() {
			if (isInsideCar) {
				controls.getObject().position.copy(initialPosition); // Kembalikan posisi karakter ke posisi awal sebelum masuk mobil
				// Lakukan penyesuaian lain yang diperlukan saat keluar dari mobil
				isInsideCar = false;
				console.log("Keluar dari mobil");
			}
		}

		// Ketika Anda naik mobil dan menyetirnya, simpan posisi mobil saat ini
		function saveCarPosition() {
			carPosition.copy(carContainer.position);
		}

		// Ketika Anda ingin keluar dari mobil dan berada di dekat pintu, atur kembali posisi mobil dan pintu
		function exitCarNearDoor() {
			const carPosition = carContainer.position.clone();
			carPosition.copy(carDoorPosition); // Menyamakan posisi mobil dengan posisi pintu
			carContainer.position.copy(carPosition);
			carDoor.position.copy(carPosition);

			// Setelah mengatur posisi, rotasi, dll., Anda dapat memunculkan tampilan dari luar mobil
			// ...
		}

		function animate() {

			requestAnimationFrame(animate);

			TWEEN.update()

			const time = performance.now();

			if (controls.isLocked === true) {

				raycaster.ray.origin.copy(controls.getObject().position);
				raycaster.ray.origin.y -= 10;

				const intersections = raycaster.intersectObjects(objects, false);

				const onObject = intersections.length > 0;

				const delta = (time - prevTime) / 1000;

				velocity.x -= velocity.x * 7.0 * delta;
				velocity.z -= velocity.z * 7.0 * delta;

				velocity.y -= 9.8 * 80.0 * delta; // 100.0 = mass

				direction.z = Number(moveForward) - Number(moveBackward);
				direction.x = Number(moveRight) - Number(moveLeft);
				direction.normalize(); // this ensures consistent movements in all directions

				if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
				if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

				if (onObject === true) {

					velocity.y = Math.max(0, velocity.y);
					canJump = true;

				}

				controls.moveRight(- velocity.x * delta);
				controls.moveForward(- velocity.z * delta);

				controls.getObject().position.y += (velocity.y * delta); // new behavior

				if (controls.getObject().position.y < 17) {

					velocity.y = 0;
					controls.getObject().position.y = 17;

					canJump = true;

				}

				const distance = controls.getObject().position.distanceTo(car.position);

				// TWEEN.update();
				animateDoor(distance);

				if (canEnterCar) {
					// controls.getObject().position.set(-5, 15.5, 20);
					// Lakukan penyesuaian lain yang diperlukan

					enterCar()
					canEnterCar = false;
				}

				if (isInsideCar) {
					// Logika saat berada dalam mobil
					carContainer.translateX(velocity.x * delta);
					carContainer.translateZ(-velocity.z * delta);

					// Mengatur posisi kamera di dalam mobil dengan menggunakan cameraOffset
					const carPosition = carContainer.position.clone();
					const cameraPosition = carPosition.clone().add(cameraOffset);
					controls.getObject().position.copy(cameraPosition);

					// Mengatur rotasi kamera untuk menghadap ke belakang
					const carRotationY = carContainer.rotation.y;
					const cameraRotationY = carRotationY + Math.PI; // Menghadap ke arah belakang
					controls.getObject().rotation.set(0, cameraRotationY, 0);

				} else {
					// Logika saat di luar mobil
					const distance = controls.getObject().position.distanceTo(car.position);
					canEnterCar = distance < 5;
					// controls.enabled = true; // Mengaktifkan kontrol kamera menggunakan mouse
					exitCarNearDoor()
				}
				// 0.65, 3.5, 20.65
				// buka tutup buka tutup ini apa?
				// if (distance < 30) {
				// 	carDoor.position.x = 5;
				// 	carDoor.position.z = 21;
				// 	carDoor.rotation.y = -45;
				// } else {
				// 	carDoor.position.x = 0.65;
				// 	carDoor.position.z = 20.65;
				// 	carDoor.rotation.y = 0;
				// }
			}

			prevTime = time;

			renderer.render(scene, camera);

		}

		// Panggil fungsi checkEnterCar() saat tombol "E" ditekan
		document.addEventListener('keydown', function (event) {
			if (event.code === "KeyE") {
				if (isInsideCar) {
					// Logika saat berada dalam mobil
					exitCar();
				} else {
					// Logika saat di luar mobil
					checkEnterCar();
				}
			} if (isInsideCar) {
				// Logika saat berada dalam mobil
				switch (event.code) {
					case "KeyW":
						moveForward = true;
						break;
					case "KeyA":
						moveLeft = true;
						break;
					case "KeyS":
						moveBackward = true;
						break;
					case "KeyD":
						moveRight = true;
						break;
				}
			}
		});

		document.addEventListener('keyup', function (event) {
			if (isInsideCar) {
				// Logika saat berada dalam mobil
				switch (event.code) {
					case "KeyW":
						moveForward = false;
						break;
					case "KeyA":
						moveLeft = false;
						break;
					case "KeyS":
						moveBackward = false;
						break;
					case "KeyD":
						moveRight = false;
						break;
				}
			}
		});
	</script>
</body>

</html>
